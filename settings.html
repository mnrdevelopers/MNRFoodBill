<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Settings - MNR Food Bill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center sticky top-0 z-10">
        <div class="flex items-center space-x-4">
            <h1 class="text-2xl font-bold text-red-600">MNR Food Bill</h1>
            <div class="hidden md:flex space-x-4 text-gray-600">
                <a href="dashboard.html" class="hover:text-red-500">Dashboard</a>
                <a href="billing.html" class="hover:text-red-500">Billing</a>
                <a href="products.html" class="hover:text-red-500">Menu Management</a>
                <a href="orders.html" class="hover:text-red-500">Orders</a>
                <a href="settings.html" class="text-red-500 font-semibold border-b-2 border-red-500">Settings</a>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <span id="userEmail" class="text-sm text-gray-600 hidden md:block"></span>
            <button id="logoutBtn" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4 md:p-8">
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="p-6 border-b border-gray-100 bg-gray-50">
                <h2 class="text-xl font-bold text-gray-800">Restaurant Configuration</h2>
                <p class="text-sm text-gray-500">Configure your business details, taxes, and currency</p>
            </div>
            
            <form id="settingsForm" class="p-6 space-y-6">
                <!-- Basic Info -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">Restaurant Name</label>
                        <input type="text" id="resName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" placeholder="e.g. MNR Food Court">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">Currency Symbol</label>
                        <input type="text" id="resCurrency" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" placeholder="â‚¹, $, etc.">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">Restaurant Address (for Bill)</label>
                    <textarea id="resAddress" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" placeholder="Enter full address..."></textarea>
                </div>

                <!-- Financials -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 bg-red-50 rounded-lg">
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">GST Rate (%)</label>
                        <div class="relative">
                            <input type="number" id="resGst" step="0.01" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none">
                            <span class="absolute right-4 top-2 text-gray-400">%</span>
                        </div>
                        <p class="text-xs text-gray-500">Enter 0 if not applicable</p>
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">Service Charge (%)</label>
                        <div class="relative">
                            <input type="number" id="resService" step="0.01" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none">
                            <span class="absolute right-4 top-2 text-gray-400">%</span>
                        </div>
                        <p class="text-xs text-gray-500">Enter 0 if not applicable</p>
                    </div>
                </div>

                <div class="flex justify-end pt-4">
                    <button type="submit" class="bg-red-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-red-700 transition shadow-md flex items-center">
                        <i class="fas fa-save mr-2"></i> Save Settings
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
