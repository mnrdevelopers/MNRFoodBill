<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management - MNRFoodBill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="js/layout.js" defer></script>
    <script src="js/staff.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="header"></div>

    <div class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div id="sidebar"></div>

            <div class="lg:col-span-3">
                <div class="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Staff Management</h1>
                        <p class="text-gray-500 text-sm">Create staff accounts and manage their access permissions.</p>
                    </div>
                    <button id="addStaffBtn" class="bg-red-600 text-white px-6 py-2.5 rounded-lg font-semibold hover:bg-red-700 transition flex items-center justify-center">
                        <i class="fas fa-plus-circle mr-2"></i> Add New Staff
                    </button>
                </div>

                <!-- Staff List Container -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 border-b border-gray-200">
                                <tr>
                                    <th class="px-6 py-4 text-xs font-bold text-gray-500 uppercase">Staff Member</th>
                                    <th class="px-6 py-4 text-xs font-bold text-gray-500 uppercase">Email</th>
                                    <th class="px-6 py-4 text-xs font-bold text-gray-500 uppercase">Allowed Modules</th>
                                    <th class="px-6 py-4 text-right text-xs font-bold text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="staffTableBody" class="divide-y divide-gray-100">
                                <!-- Data injected via staff.js -->
                                <tr>
                                    <td colspan="4" class="px-6 py-12 text-center text-gray-400">
                                        <i class="fas fa-circle-notch fa-spin text-2xl mb-2"></i>
                                        <p>Loading staff list...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding/Editing Staff -->
    <div id="staffModal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                <h3 class="font-bold text-gray-800 text-lg" id="modalTitle">Add New Staff</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            </div>
            <form id="staffForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="staffName" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Email ID</label>
                    <input type="email" id="staffEmail" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none">
                </div>
                <div id="passwordSection">
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                    <input type="password" id="staffPassword" minlength="6" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none">
                    <p class="text-[10px] text-gray-400 mt-1">Staff will use this password to login.</p>
                </div>
                
                <div class="pt-2">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Module Access</label>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="flex items-center p-2 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 border border-transparent has-[:checked]:border-red-200">
                            <input type="checkbox" name="permissions" value="billing" checked class="w-4 h-4 text-red-600 rounded">
                            <span class="ml-2 text-sm text-gray-700">Billing</span>
                        </label>
                        <label class="flex items-center p-2 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 border border-transparent has-[:checked]:border-red-200">
                            <input type="checkbox" name="permissions" value="orders" checked class="w-4 h-4 text-red-600 rounded">
                            <span class="ml-2 text-sm text-gray-700">Orders</span>
                        </label>
                        <label class="flex items-center p-2 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 border border-transparent has-[:checked]:border-red-200">
                            <input type="checkbox" name="permissions" value="products" class="w-4 h-4 text-red-600 rounded">
                            <span class="ml-2 text-sm text-gray-700">Products</span>
                        </label>
                        <label class="flex items-center p-2 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 border border-transparent has-[:checked]:border-red-200">
                            <input type="checkbox" name="permissions" value="settings" class="w-4 h-4 text-red-600 rounded">
                            <span class="ml-2 text-sm text-gray-700">Settings</span>
                        </label>
                    </div>
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="submit" class="flex-1 bg-red-600 text-white py-2.5 rounded-lg font-bold hover:bg-red-700">Save Staff</button>
                    <button type="button" onclick="closeModal()" class="flex-1 bg-gray-100 text-gray-700 py-2.5 rounded-lg font-bold hover:bg-gray-200">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
