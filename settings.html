<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Settings - MNRFoodBill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="js/layout.js" defer></script>
    <script src="js/settings.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header (loaded via layout.js) -->
    <div id="header"></div>

    <div class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Sidebar (loaded via layout.js) -->
            <div id="sidebar"></div>

            <!-- Main Content -->
            <div class="lg:col-span-3">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-6 border-b border-gray-100 bg-gray-50">
                        <h2 class="text-xl font-bold text-gray-800">Restaurant Configuration</h2>
                        <p class="text-sm text-gray-500">Configure your business details, taxes, and currency</p>
                    </div>
                    
                    <form id="settingsForm" class="p-6 space-y-6">
                        <!-- Basic Info -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label class="block text-sm font-semibold text-gray-700">Restaurant Name *</label>
                                <input type="text" id="resName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" placeholder="e.g. MNR Food Court">
                            </div>
                            <div class="space-y-2">
                                <label class="block text-sm font-semibold text-gray-700">Currency Symbol *</label>
                                <input type="text" id="resCurrency" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" placeholder="â‚¹, $, etc.">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-gray-700">Restaurant Address (for Bill)</label>
                            <textarea id="resAddress" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" placeholder="Enter full address..."></textarea>
                        </div>

                        <!-- Contact & Legal -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label class="block text-sm font-semibold text-gray-700">Phone Number</label>
                                <input type="tel" id="resPhone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" placeholder="+91 9876543210">
                            </div>
                            <div class="space-y-2">
                                <label class="block text-sm font-semibold text-gray-700">GSTIN</label>
                                <input type="text" id="resGSTIN" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" placeholder="29ABCDE1234F1Z5">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-gray-700">FSSAI License Number</label>
                            <input type="text" id="resFSSAI" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" placeholder="12345678901234">
                        </div>

                        <!-- Financials -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 bg-red-50 rounded-lg">
                            <div class="space-y-2">
                                <label class="block text-sm font-semibold text-gray-700">GST Rate (%)</label>
                                <div class="relative">
                                    <input type="number" id="resGst" step="0.01" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none">
                                    <span class="absolute right-4 top-2 text-gray-400">%</span>
                                </div>
                                <p class="text-xs text-gray-500">Enter 0 if not applicable</p>
                            </div>
                            <div class="space-y-2">
                                <label class="block text-sm font-semibold text-gray-700">Service Charge (%)</label>
                                <div class="relative">
                                    <input type="number" id="resService" step="0.01" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none">
                                    <span class="absolute right-4 top-2 text-gray-400">%</span>
                                </div>
                                <p class="text-xs text-gray-500">Enter 0 if not applicable</p>
                            </div>
                        </div>

                        <div class="flex justify-end pt-4">
                            <button type="submit" class="bg-red-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-red-700 transition shadow-md flex items-center">
                                <i class="fas fa-save mr-2"></i> Save Settings
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
