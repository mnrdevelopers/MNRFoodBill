<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - MNRFoodBill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="js/billing.js" defer></script>
    <script src="js/print.js" defer></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation (same as dashboard) -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-utensils text-red-500 text-2xl"></i>
                    <span class="text-xl font-bold text-gray-800">MNRFoodBill</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-gray-600 hover:text-red-500">
                        <i class="fas fa-home mr-1"></i> Dashboard
                    </a>
                    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Product Selection -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow p-6 mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Select Products</h2>
                    
                    <!-- Category Tabs -->
                    <div class="flex overflow-x-auto mb-6 space-x-2 pb-2">
                        <button class="category-tab active px-4 py-2 bg-red-500 text-white rounded-lg whitespace-nowrap" data-category="all">All Items</button>
                        <!-- Categories will be loaded dynamically -->
                    </div>

                    <!-- Search -->
                    <div class="mb-6">
                        <div class="relative">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="productSearch" 
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500"
                                   placeholder="Search products...">
                        </div>
                    </div>

                    <!-- Products Grid -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4" id="productsGrid">
                        <!-- Products will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Cart & Billing -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow p-6 sticky top-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Order Summary</h2>
                    
                    <!-- Customer Info -->
                    <div class="mb-6">
                        <h3 class="font-bold text-gray-700 mb-3">Customer Details</h3>
                        <input type="text" id="customerName" 
                               class="w-full mb-3 px-4 py-2 border border-gray-300 rounded-lg"
                               placeholder="Customer Name (Optional)">
                        <input type="tel" id="customerPhone" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg"
                               placeholder="Phone Number (Optional)">
                    </div>

                    <!-- Cart Items -->
                    <div class="mb-6">
                        <h3 class="font-bold text-gray-700 mb-3">Items</h3>
                        <div class="space-y-3 max-h-64 overflow-y-auto" id="cartItems">
                            <!-- Cart items will be shown here -->
                            <div class="text-center text-gray-500 py-8" id="emptyCart">
                                <i class="fas fa-shopping-cart text-3xl mb-2"></i>
                                <p>No items added yet</p>
                            </div>
                        </div>
                    </div>

                    <!-- Totals -->
                    <div class="border-t pt-4">
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-600">Subtotal</span>
                            <span class="font-bold" id="subtotal">₹0.00</span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-600">GST (18%)</span>
                            <span id="gstAmount">₹0.00</span>
                        </div>
                        <div class="flex justify-between mb-4">
                            <span class="text-gray-600">Service Charge (5%)</span>
                            <span id="serviceCharge">₹0.00</span>
                        </div>
                        <div class="flex justify-between text-xl font-bold border-t pt-4">
                            <span>Total</span>
                            <span id="totalAmount">₹0.00</span>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="mt-6 space-y-3">
                        <button id="clearCart" 
                                class="w-full border border-gray-300 text-gray-700 py-3 rounded-lg font-bold hover:bg-gray-50 transition">
                            <i class="fas fa-trash-alt mr-2"></i> Clear All
                        </button>
                        <button id="saveOrder" 
                                class="w-full bg-blue-500 text-white py-3 rounded-lg font-bold hover:bg-blue-600 transition">
                            <i class="fas fa-save mr-2"></i> Save Order
                        </button>
                        <button id="printBill" 
                                class="w-full bg-gradient-to-r from-red-500 to-orange-500 text-white py-3 rounded-lg font-bold hover:from-red-600 hover:to-orange-600 transition">
                            <i class="fas fa-print mr-2"></i> Print Bill & Complete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Print Modal -->
    <div id="printModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-md">
            <div class="p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Print Receipt</h3>
                <div id="printContent" class="font-mono text-sm whitespace-pre-line mb-6 p-4 bg-gray-50 rounded">
                    <!-- Receipt content will be here -->
                </div>
                <div class="flex space-x-3">
                    <button onclick="printReceipt()" class="flex-1 bg-red-500 text-white py-3 rounded-lg font-bold hover:bg-red-600">
                        <i class="fas fa-print mr-2"></i> Print Now
                    </button>
                    <button onclick="closePrintModal()" class="flex-1 border border-gray-300 text-gray-700 py-3 rounded-lg font-bold hover:bg-gray-50">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
