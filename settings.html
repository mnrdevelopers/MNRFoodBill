<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - MNRFoodBill</title>

    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ef4444">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="MNRFoodBill">
<link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <!-- Favicon to fix 404 error -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç¥</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="js/layout.js" defer></script>
    <script src="js/settings.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="header"></div>

    <div class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div id="sidebar"></div>

            <div class="lg:col-span-3 space-y-6">
                <!-- Restaurant & Owner Profile -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-6 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                        <div>
                            <h2 class="text-xl font-bold text-gray-800">Restaurant Configuration</h2>
                            <p class="text-sm text-gray-500">Business details and owner information</p>
                        </div>
                        <i class="fas fa-store text-gray-400 text-2xl"></i>
                    </div>
                    
                    <form id="settingsForm" class="p-6 space-y-6">
                        <!-- Owner Details Section -->
                        <div class="border-b pb-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                                <i class="fas fa-user-circle mr-2 text-red-500"></i> Owner Details
                            </h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label class="block text-sm font-semibold text-gray-700">Owner Name *</label>
                                    <input type="text" id="ownerName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none">
                                </div>
                                <div class="space-y-2">
                                    <label class="block text-sm font-semibold text-gray-700">Owner Phone *</label>
                                    <input type="tel" id="ownerPhone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none">
                                </div>
                            </div>
                        </div>

                        <!-- Restaurant Details Section -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                                <i class="fas fa-utensils mr-2 text-red-500"></i> Restaurant Details
                            </h3>
                            <div class="space-y-4">
                                <div class="space-y-2">
                                    <label class="block text-sm font-semibold text-gray-700">Restaurant Name *</label>
                                    <input type="text" id="resName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none">
                                </div>
                                <div class="space-y-2">
                                    <label class="block text-sm font-semibold text-gray-700">Restaurant Address (for Bill)</label>
                                    <textarea id="resAddress" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"></textarea>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div class="space-y-2">
                                        <label class="block text-sm font-semibold text-gray-700">Business Phone</label>
                                        <input type="tel" id="resPhone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none">
                                    </div>
                                    <div class="space-y-2">
                                        <label class="block text-sm font-semibold text-gray-700">GSTIN</label>
                                        <input type="text" id="resGSTIN" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none">
                                    </div>
                                    <div class="space-y-2">
                                        <label class="block text-sm font-semibold text-gray-700">FSSAI No.</label>
                                        <input type="text" id="resFSSAI" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Tax Section -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 bg-red-50 rounded-lg border border-red-100">
                            <div class="space-y-2">
                                <label class="block text-sm font-semibold text-gray-700">GST Rate (%)</label>
                                <div class="relative">
                                    <input type="number" id="resGst" step="0.01" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none">
                                    <span class="absolute right-4 top-2 text-gray-400">%</span>
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label class="block text-sm font-semibold text-gray-700">Service Charge (%)</label>
                                <div class="relative">
                                    <input type="number" id="resService" step="0.01" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none">
                                    <span class="absolute right-4 top-2 text-gray-400">%</span>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-end pt-4">
                            <button type="submit" class="bg-red-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-red-700 transition shadow-md flex items-center">
                                <i class="fas fa-save mr-2"></i> Update All Settings
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Account Actions -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                        <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                            <i class="fas fa-lock mr-2 text-gray-400"></i> Change Password
                        </h2>
                        <form id="passwordForm" class="space-y-4">
                            <input type="password" id="newPassword" required minlength="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-red-500" placeholder="New password">
                            <input type="password" id="confirmPassword" required minlength="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-red-500" placeholder="Confirm password">
                            <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-lg font-semibold hover:bg-black transition">Update Password</button>
                        </form>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                        <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                            <i class="fas fa-user-slash mr-2 text-red-400"></i> Danger Zone
                        </h2>
                        <p class="text-sm text-gray-600 mb-6">Deleting your account is permanent and will remove all order history and products.</p>
                        <button id="deleteAccountBtn" class="w-full border-2 border-red-100 text-red-600 py-2 rounded-lg font-bold hover:bg-red-50 transition">Delete Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Re-auth Modal -->
    <div id="reauthModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-6">
            <h3 class="text-xl font-bold mb-2">Confirm Identity</h3>
            <p class="text-gray-600 text-sm mb-6">Please enter your password to confirm this sensitive action.</p>
            <form id="reauthForm" class="space-y-4">
                <input type="password" id="reauthPassword" required class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-red-500" placeholder="Your current password">
                <div class="flex space-x-3">
                    <button type="submit" class="flex-1 bg-red-600 text-white py-2 rounded-lg font-bold">Confirm</button>
                    <button type="button" onclick="closeReauthModal()" class="flex-1 border border-gray-300 py-2 rounded-lg">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
