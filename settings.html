<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - MNRFoodBill</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="js/settings.js" defer></script>
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .nav-link.active {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545 !important;
            font-weight: 600;
        }
        .nav-link {
            color: #495057;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.25rem;
        }
        .nav-link:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .hover-bg-light:hover {
            background-color: rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-utensils text-danger fs-4 me-2"></i>
                <span class="fs-5 fw-bold text-dark">MNRFoodBill</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-home me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="billing.html">
                            <i class="fas fa-cash-register me-1"></i> Billing
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">
                            <i class="fas fa-hamburger me-1"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">
                            <i class="fas fa-receipt me-1"></i> Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="settings.html">
                            <i class="fas fa-gear me-1"></i> Settings
                        </a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center">
                    <span class="me-3 d-none d-md-block text-muted" id="userEmail"></span>
                    <button id="logoutBtn" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row g-4">
            <!-- Sidebar -->
            <div class="col-lg-3 col-xl-2">
                <div class="bg-white rounded shadow-sm p-3">
                    <nav class="nav flex-column">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                        </a>
                        <a class="nav-link" href="billing.html">
                            <i class="fas fa-cash-register me-2"></i> Billing
                        </a>
                        <a class="nav-link" href="products.html">
                            <i class="fas fa-hamburger me-2"></i> Products
                        </a>
                        <a class="nav-link" href="orders.html">
                            <i class="fas fa-receipt me-2"></i> Orders
                        </a>
                        <a class="nav-link active bg-danger bg-opacity-10 text-danger rounded" href="settings.html">
                            <i class="fas fa-gear me-2"></i> Settings
                        </a>
                    </nav>
                    
                    <!-- Quick Stats -->
                    <div class="mt-4 p-3 bg-info bg-opacity-10 rounded">
                        <h6 class="fw-bold text-info mb-3">Quick Stats</h6>
                        <div class="row">
                            <div class="col-6 mb-2">
                                <small class="text-muted d-block">Today's Sales</small>
                                <span class="fw-bold" id="todaySales">₹0</span>
                            </div>
                            <div class="col-6 mb-2">
                                <small class="text-muted d-block">Today's Orders</small>
                                <span class="fw-bold" id="todayOrders">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9 col-xl-10">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom">
                        <h5 class="card-title fw-bold mb-0">Restaurant Configuration</h5>
                        <p class="text-muted mb-0">Configure your business details, taxes, and currency</p>
                    </div>
                    
                    <div class="card-body">
                        <form id="settingsForm">
                            <!-- Basic Info -->
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Restaurant Name *</label>
                                    <input type="text" id="resName" class="form-control" placeholder="e.g. MNR Food Court" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Currency Symbol *</label>
                                    <input type="text" id="resCurrency" class="form-control" placeholder="₹, $, etc." required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold">Restaurant Address (for Bill)</label>
                                <textarea id="resAddress" rows="2" class="form-control" placeholder="Enter full address..."></textarea>
                            </div>

                            <!-- Contact & Legal -->
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Phone Number</label>
                                    <input type="tel" id="resPhone" class="form-control" placeholder="+91 9876543210">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">GSTIN</label>
                                    <input type="text" id="resGSTIN" class="form-control" placeholder="29ABCDE1234F1Z5">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold">FSSAI License Number</label>
                                <input type="text" id="resFSSAI" class="form-control" placeholder="12345678901234">
                            </div>

                            <!-- Financials -->
                            <div class="bg-danger bg-opacity-10 p-4 rounded mb-4">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold">GST Rate (%)</label>
                                        <div class="input-group">
                                            <input type="number" id="resGst" step="0.01" class="form-control" required>
                                            <span class="input-group-text">%</span>
                                        </div>
                                        <small class="text-muted">Enter 0 if not applicable</small>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold">Service Charge (%)</label>
                                        <div class="input-group">
                                            <input type="number" id="resService" step="0.01" class="form-control" required>
                                            <span class="input-group-text">%</span>
                                        </div>
                                        <small class="text-muted">Enter 0 if not applicable</small>
                                    </div>
                                </div>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-danger px-5">
                                    <i class="fas fa-save me-2"></i> Save Settings
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
