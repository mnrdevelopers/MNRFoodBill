<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management - MNRFoodBill</title>
    <!-- Favicon -->
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ef4444">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MNRFoodBill">
    
    <!-- External CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
        <div class="w-16 h-16 border-4 border-red-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-gray-600">Loading Staff Management...</p>
    </div>

    <div id="header"></div>

    <div class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div id="sidebar"></div>

            <div class="lg:col-span-3">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Staff Management</h1>
                        <p class="text-gray-500 text-sm">Add staff members and manage their access levels</p>
                    </div>
                    <button id="addStaffBtn" class="bg-red-500 text-white px-6 py-3 rounded-lg font-bold hover:bg-red-600 transition shadow-md">
                        <i class="fas fa-user-plus mr-2"></i> Add Staff
                    </button>
                </div>

                <!-- Staff List -->
                <div class="bg-white rounded-xl shadow border border-gray-100 overflow-hidden p-4">
                    <div class="table-container">
                        <div class="table-wrapper">
                            <div class="scroll-indicator">â†’</div>
                            <table class="w-full">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="py-4 px-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Staff Info</th>
                                        <th class="py-4 px-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Status</th>
                                        <th class="py-4 px-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Permissions</th>
                                        <th class="py-4 px-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="staffTable" class="divide-y divide-gray-100">
                                    <!-- Staff rows will be injected here -->
                                    <tr>
                                        <td colspan="4" class="py-10 text-center text-gray-500">
                                            <div class="flex flex-col items-center">
                                                <i class="fas fa-users text-4xl mb-3 opacity-20"></i>
                                                <p>Loading staff data...</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Staff Modal -->
    <div id="staffModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden animate-modal-up">
            <div class="p-6 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                <h3 class="text-xl font-bold text-gray-800" id="staffModalTitle">Add New Staff</h3>
                <button onclick="closeStaffModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            </div>
            
            <form id="staffForm" class="p-6 space-y-4">
                <div class="space-y-1">
                    <label class="block text-sm font-semibold text-gray-700">Full Name</label>
                    <input type="text" id="staffName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none" placeholder="Enter staff name">
                </div>
                
                <div class="space-y-1">
                    <label class="block text-sm font-semibold text-gray-700">Email Address</label>
                    <input type="email" id="staffEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none" placeholder="staff@example.com">
                </div>

                <div id="passwordField" class="space-y-1">
                    <label class="block text-sm font-semibold text-gray-700">Login Password</label>
                    <input type="password" id="staffPassword" minlength="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none" placeholder="Minimum 6 characters">
                    <p class="text-[10px] text-gray-400">Share this password with the staff member for their first login.</p>
                </div>

                <div class="pt-2">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Module Permissions</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                            <input type="checkbox" name="permission" value="billing" checked class="w-4 h-4 text-red-500 rounded focus:ring-red-500">
                            <span class="ml-2 text-sm text-gray-700">Billing</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                            <input type="checkbox" name="permission" value="orders" checked class="w-4 h-4 text-red-500 rounded focus:ring-red-500">
                            <span class="ml-2 text-sm text-gray-700">Orders</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                            <input type="checkbox" name="permission" value="products" class="w-4 h-4 text-red-500 rounded focus:ring-red-500">
                            <span class="ml-2 text-sm text-gray-700">Products</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                            <input type="checkbox" name="permission" value="settings" class="w-4 h-4 text-red-500 rounded focus:ring-red-500">
                            <span class="ml-2 text-sm text-gray-700">Settings</span>
                        </label>
                    </div>
                </div>

                <div class="flex space-x-3 pt-6">
                    <button type="submit" id="saveStaffBtn" class="flex-1 bg-red-600 text-white py-3 rounded-xl font-bold hover:bg-red-700 transition flex items-center justify-center">
                        <i class="fas fa-save mr-2"></i> Save Staff
                    </button>
                    <button type="button" onclick="closeStaffModal()" class="flex-1 border border-gray-300 py-3 rounded-xl font-bold hover:bg-gray-50 transition">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/layout.js" defer></script>
    <script src="js/staff.js" defer></script>
    <script src="js/table-responsive.js" defer></script>
    
    <!-- Service Worker and Initialization -->
    <script>
        // Hide loading overlay when page is loaded
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
            }, 1000);
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/MNRFoodBill/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
