<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNRFoodBill - Login</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="js/auth.js" defer></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 p-3">
    <div class="login-card rounded-3 shadow-lg w-100" style="max-width: 400px;">
        <div class="p-4">
            <!-- Logo -->
            <div class="text-center mb-4">
                <div class="bg-danger rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                    <i class="fas fa-utensils text-white fs-3"></i>
                </div>
                <h1 class="h3 fw-bold text-dark">MNRFoodBill</h1>
                <p class="text-muted">Sign in to your account</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="mb-3">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope text-muted"></i>
                        </span>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock text-muted"></i>
                        </span>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-danger w-100 py-2 fw-semibold">
                    <i class="fas fa-sign-in-alt me-2"></i> Sign In
                </button>
            </form>

            <!-- Register Form (Hidden by default) -->
            <form id="registerForm" class="mb-3 d-none">
                <div class="mb-3">
                    <label class="form-label">Restaurant Name</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-store text-muted"></i>
                        </span>
                        <input type="text" id="restaurantName" class="form-control" placeholder="Enter restaurant name" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope text-muted"></i>
                        </span>
                        <input type="email" id="regEmail" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock text-muted"></i>
                        </span>
                        <input type="password" id="regPassword" class="form-control" placeholder="Min 6 characters" required minlength="6">
                    </div>
                </div>

                <div class="row g-2">
                    <div class="col-6">
                        <button type="button" id="backToLogin" class="btn btn-outline-secondary w-100 py-2">
                            <i class="fas fa-arrow-left me-2"></i> Back
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success w-100 py-2">
                            <i class="fas fa-user-plus me-2"></i> Register
                        </button>
                    </div>
                </div>
            </form>

            <!-- Toggle Link -->
            <div class="text-center">
                <a href="#" id="registerBtn" class="text-danger text-decoration-none fw-medium">Create new account</a>
            </div>

            <!-- Message Display -->
            <div id="message" class="mt-3 alert d-none"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="position-fixed bottom-0 start-0 end-0 text-center text-white py-2">
        <small>MNRFoodBill System v1.0 â€¢ Thermal Print Ready</small>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
