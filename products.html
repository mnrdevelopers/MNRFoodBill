<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - MNRFoodBill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="js/layout.js" defer></script>
    <script src="js/products.js" defer></script>
    <script src="js/product-images.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header (loaded via layout.js) -->
    <div id="header"></div>

    <div class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Sidebar (loaded via layout.js) -->
            <div id="sidebar"></div>

            <!-- Main Content -->
            <div class="lg:col-span-3">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">Product Management</h1>
                    <button id="addProductBtn" class="bg-red-500 text-white px-6 py-3 rounded-lg font-bold hover:bg-red-600">
                        <i class="fas fa-plus mr-2"></i> Add Product
                    </button>
                </div>

                <!-- Products Table -->
                <div class="bg-white rounded-xl shadow overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="py-3 px-6 text-left">Name</th>
                                    <th class="py-3 px-6 text-left">Category</th>
                                    <th class="py-3 px-6 text-left">Price</th>
                                    <th class="py-3 px-6 text-left">Description</th>
                                    <th class="py-3 px-6 text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productsTable">
                                <!-- Products will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <!-- Add/Edit Product Modal -->
<div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 overflow-y-auto">
    <div class="min-h-screen px-4 py-8 flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-2xl relative">
            <div class="p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4" id="modalTitle">Add New Product</h3>
                
                <form id="productForm" class="space-y-4">
                    <input type="hidden" id="productId">
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Product Name *</label>
                            <input type="text" id="productName" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500" required>
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2">Category *</label>
                            <select id="productCategory" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                                <option value="Burgers">Burgers</option>
                                <option value="Pizzas">Pizzas</option>
                                <option value="Snacks">Snacks</option>
                                <option value="Beverages">Beverages</option>
                                <option value="Desserts">Desserts</option>
                                <option value="Combos">Combos</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2">Price (â‚¹) *</label>
                            <input type="number" id="productPrice" step="0.01" min="0"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500" required>
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2">Description</label>
                            <textarea id="productDescription" rows="3"
                                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500"></textarea>
                        </div>
                        
                        <!-- Simple Image Selection -->
                        <div>
                            <label class="block text-gray-700 mb-2">Select Product Image</label>
                            <div class="border rounded-lg p-4 bg-gray-50">
                                <p class="text-sm text-gray-600 mb-3">Images will be automatically matched by product name</p>
                                <div class="flex items-center space-x-3">
                                    <div id="imagePreview" class="w-20 h-20 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center bg-white">
                                        <i class="fas fa-image text-gray-400"></i>
                                    </div>
                                    <div>
                                        <p class="text-sm font-medium">Auto-matched from library</p>
                                        <p class="text-xs text-gray-500">Based on product name</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex space-x-3 pt-4 border-t">
                        <button type="submit" 
                                class="flex-1 bg-red-500 text-white py-3 rounded-lg font-bold hover:bg-red-600">
                            <i class="fas fa-save mr-2"></i> Save Product
                        </button>
                        <button type="button" onclick="closeProductModal()"
                                class="flex-1 border border-gray-300 text-gray-700 py-3 rounded-lg font-bold hover:bg-gray-50">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 overflow-y-auto">
        <div class="min-h-screen px-4 py-8 flex items-center justify-center">
            <div class="bg-white rounded-xl shadow-lg w-full max-w-md relative">
                <div class="p-6">
                    <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-exclamation-triangle text-red-500 text-xl"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 text-center mb-2">Delete Product</h3>
                    <p class="text-gray-600 text-center mb-6">Are you sure you want to delete this product? This action cannot be undone.</p>
                    <div class="flex space-x-3">
                        <button id="confirmDelete" 
                                class="flex-1 bg-red-500 text-white py-3 rounded-lg font-bold hover:bg-red-600">
                            Yes, Delete
                        </button>
                        <button onclick="closeDeleteModal()"
                                class="flex-1 border border-gray-300 text-gray-700 py-3 rounded-lg font-bold hover:bg-gray-50">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
