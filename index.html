<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNRFoodBill - Login</title>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ef4444">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="MNRFoodBill">
<link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.6.2/dist/fetch.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="js/auth.js" defer></script>

    <script src="js/pwa-install.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="login-card rounded-2xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-utensils text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">MNRFoodBill</h1>
            <p class="text-gray-600 mt-2" id="loginTypeTitle">Owner Login</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-1 text-sm font-semibold">Email Address</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="email" id="email" 
                           class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent outline-none"
                           placeholder="Enter your email" required>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 mb-1 text-sm font-semibold">Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="password" 
                           class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent outline-none"
                           placeholder="Enter your password" required>
                    <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white py-3 rounded-lg font-semibold hover:from-red-600 hover:to-red-700 transition-all duration-300 flex items-center justify-center shadow-md">
                <i class="fas fa-sign-in-alt mr-2"></i> Sign In
            </button>

            <div class="text-center">
                <a href="#" id="registerBtn" class="text-red-500 hover:text-red-600 font-medium">Create new owner account</a>
            </div>
        </form>

        <form id="registerForm" class="space-y-4 hidden">
            <div>
                <label class="block text-gray-700 mb-1 text-sm font-semibold">Restaurant Name</label>
                <div class="relative">
                    <i class="fas fa-store absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="restaurantName" 
                           class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
                           placeholder="e.g. MNR Food Court" required>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label class="block text-gray-700 mb-1 text-sm font-semibold">Owner Full Name</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="regOwnerName" 
                               class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
                               placeholder="Enter your name" required>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 mb-1 text-sm font-semibold">Phone Number</label>
                    <div class="relative">
                        <i class="fas fa-phone absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="tel" id="regOwnerPhone" 
                               class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
                               placeholder="+91 9876543210" required>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 mb-1 text-sm font-semibold">Email Address</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="email" id="regEmail" 
                           class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
                           placeholder="Enter your email" required>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 mb-1 text-sm font-semibold">Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="regPassword" 
                           class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
                           placeholder="Min 6 characters" required minlength="6">
                </div>
            </div>

            <div class="flex space-x-3 mt-4">
                <button type="button" id="backToLogin" 
                        class="flex-1 border border-gray-300 text-gray-700 py-2.5 rounded-lg font-semibold hover:bg-gray-50 transition-all duration-300">
                    Back
                </button>
                <button type="submit" 
                        class="flex-1 bg-gradient-to-r from-red-500 to-red-600 text-white py-2.5 rounded-lg font-semibold hover:from-red-600 hover:to-red-700 transition-all duration-300 shadow-md">
                    Register
                </button>
            </div>
        </form>

        <div id="message" class="mt-4 p-3 rounded-lg hidden"></div>
    </div>

    <div class="absolute bottom-4 text-center text-white w-full">
        <p>MNRFoodBill System v1.1 â€¢ Professional POS</p>
    </div>

    <!-- Install Button (will be added dynamically by pwa-install.js) -->
<div id="installContainer"></div>

<!-- Offline Indicator -->
<div id="offlineIndicator" class="hidden fixed top-0 left-0 right-0 bg-yellow-500 text-white text-center py-2 z-50">
  <i class="fas fa-wifi-slash mr-2"></i>
  You are currently offline

    // Add this at the end of index.html body, before closing </body> tag
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Check Firebase auth immediately
  firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
      // User is logged in, redirect to dashboard
      console.log('User already logged in, redirecting...');
      window.location.href = 'dashboard.html';
    }
    // If no user, the login form will remain visible
  });
});

    // In your main.js or layout.js
if ('serviceWorker' in navigator) {
  // Register service worker
  navigator.serviceWorker.register('/MNRFoodBill/sw.js')
    .then(registration => {
      console.log('Service Worker registered');
      
      // Check if iOS
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      
      if (isIOS) {
        console.log('iOS detected - using minimal caching strategy');
        // Tell service worker about iOS (optional - via message)
        registration.active?.postMessage({
          type: 'SET_STRATEGY',
          strategy: 'network-first'
        });
        
        // Clear cache more frequently on iOS
        setInterval(() => {
          registration.active?.postMessage({
            type: 'CLEAR_CACHE'
          });
        }, 60 * 60 * 1000); // Every hour
      }
    })
    .catch(error => {
      console.error('Service Worker registration failed:', error);
    });
}
</script>
</div>
</body>
</html>
